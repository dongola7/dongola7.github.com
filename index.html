---
layout: default
title: Blair Kitchen
---
<div id="home">
	
	<div id="post">
		<div class="post-title">{{ site.posts[0].title }}</div>
		<div class="post-date">{{ site.posts[0].date | date_to_string }}</div>		
		{{ site.posts[0].content }}
	</div>
	
	<div id="older-posts">
		<h1>Older Posts</h1>
		<ul class="posts">
			{% for post in site.posts offset:1 %}
	    	<li>
				<span>{{ post.date | date_to_string }}</span> 
				&raquo; <a href="{{ post.url }}">{{ post.title }}</a>
			</li>
	    	{% endfor %}
		</ul>
	</div>
</div>
